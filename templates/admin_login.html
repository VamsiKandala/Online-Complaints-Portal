<html>
    <head>
        <link rel="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',filename='admin_login.css')}}">
    </head>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <center><b>{{ message }}</b></center>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <body>
        <h1>ONLINE COMPLAINTS PORTAL</h1>
        <div class="gradient-text">
            <h2> ADMIN LOGIN</h2>
            <div class="gradient-text2">
            <form class="formm" method="post" >
                <label>Email:</label>
                <p><input type="email" name="email"/></p>
                <label>PassWord:</label>
                <p><input type="password" name="password1" /></p>
                <div id="register_position">
                    <button class="login" id="login" >Login</button>
                </div>
            </form>
            </div>
        </div>
    </body>
</html>
