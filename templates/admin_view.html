<html>
    <head>
        <link rel="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',filename='admin_view.css')}}">
    </head>
    <body>
        <h1>ONLINE COMPLAINTS PORTAL</h1>
        <div class="gradient-text">
            <div id="Logout_position">
                <a href="{{url_for('logout')}}"><button class="logout" id="logout" >Logout</button></a>
            </div>
            <form method="post">
            <table border="1" align="center" padding="5px" cellspacing="8px" cellpadding="10px"> 
                <thead> 
                <tr> 
                    <th>Complaint ID</th> 
                    <th>Issue</th> 
                    <th>Description</th> 
                    <th>Username</th> 
                    <th>Response</th>
                </tr> 
                </thead> 
                <tbody> 
                    {% for row in value %}  
                        <tr> 
                            <td>{{row[0]}}</td> 
                            <td>{{row[1]}}</td> 
                            <td>{{row[2]}}</td> 
                            <td>{{row[3]}}</td> 
                            <td>{{row[4]}}</td> 
                        </tr>
                        
                    {% endfor %} 
                    
                </tbody> 
            </table> 
            </form>
        </div>
        <div id="complaint_position">
            <a href="{{url_for('updatestatus')}}"><button class="complaint" id="complaint" >Update Status</button></a>
        </div>
    </body>
</html>
